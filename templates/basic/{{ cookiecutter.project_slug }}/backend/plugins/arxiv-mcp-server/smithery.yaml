# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      downloadPath:
        type: string
        default: /data
        description: Path to save downloaded PDFs
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['src/arxiv_server/server.py'], env: { DOWNLOAD_PATH: config.downloadPath } })
  exampleConfig:
    downloadPath: /data
