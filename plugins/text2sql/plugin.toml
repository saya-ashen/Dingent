[plugin]
version = "1.0.0"
name = "text2sql"
description = "A text to sql tool"
spec_version = 2.0
remote = true
host = "127.0.0.1"
port = 8888
# 用户可以传递对应的代码文件，然后由程序自动调用fastmcp来运行
tool_file= "tool.py"
# 用户可以直接通过mcp-json来配置
mcp-json = {
    file = "./text2sql.json",
    content="",
}
dependencies = [
]

