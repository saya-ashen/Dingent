name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} ğŸ—ï¸
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Bun âš¡
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build UI
        run: just build-ui

      - name: Build a binary wheel and a source tarball
        if: runner.os == 'Linux'
        run: uv build

      - name: Build executable with PyInstaller ğŸ§Š
        run: uv run pyinstaller --clean dingent.spec --distpath dist_bin

      - name: Store the executable artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dingent-executable-${{ matrix.os }}
          path: dist_bin/

      - name: Store the distribution packages
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-github-release:
    name: Upload Assets to GitHub Release ğŸ™
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # å¿…é¡»æœ‰è¿™ä¸ªæƒé™æ‰èƒ½ä¸Šä¼ æ–‡ä»¶åˆ° Release

    steps:
      - name: Download all executable artifacts
        uses: actions/download-artifact@v4
        with:
          # ä¸‹è½½åå­—åŒ¹é…è¯¥æ¨¡å¼çš„æ‰€æœ‰ artifact
          pattern: dingent-executable-*
          path: release_assets
          merge-multiple: true # å°† Windows å’Œ Linux çš„æ–‡ä»¶åˆå¹¶åˆ°åŒä¸€ç›®å½•

      - name: Display structure of downloaded files
        run: ls -R release_assets

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'release' && !github.event.release.prerelease
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/Dingent
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/Dingent

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
