name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # ğŸ§ Linux æ„å»ºä»»åŠ¡ï¼šè¿è¡Œåœ¨ Ubuntu 20.04 å®¹å™¨ä¸­ä»¥ç¡®ä¿å…¼å®¹æ€§
  build-linux:
    name: Build on Linux (Ubuntu 20.04 Container) ğŸ—ï¸
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      # é¿å… apt å®‰è£…æ—¶å‡ºç°äº¤äº’å¼æç¤º
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl git unzip build-essential libffi-dev

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # è¿™é‡Œçš„ setup-python ä¼šè‡ªåŠ¨é€‚é…å®¹å™¨ç¯å¢ƒ
      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Bun âš¡
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-linux-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-linux-

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build UI
        run: just build-ui

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Build executable with PyInstaller ğŸ§Š
        run: uv run pyinstaller --clean dingent.spec --distpath dist_bin

      - name: Store the executable artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dingent-executable-ubuntu-20.04
          path: dist_bin/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ğŸªŸ Windows æ„å»ºä»»åŠ¡ï¼šä¿æŒåŸæ ·ï¼Œç›´æ¥è¿è¡Œåœ¨ host ä¸Š
  build-windows:
    name: Build on Windows ğŸ—ï¸
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Bun âš¡
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-windows-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-windows-

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build UI
        run: just build-ui
        shell: powershell

      # Windows ä¸éœ€è¦ build wheel/sdistï¼Œé€šå¸¸åªéœ€è¦ exe
      # å¦‚æœä½ ä¹Ÿéœ€è¦åœ¨ Windows ä¸Šæ„å»º wheelï¼Œå¯ä»¥æŠŠ uv build åŠ å›æ¥

      - name: Build executable with PyInstaller ğŸ§Š
        run: uv run pyinstaller --clean dingent.spec --distpath dist_bin

      - name: Store the executable artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dingent-executable-windows-latest
          path: dist_bin/

  publish-to-github-release:
    name: Upload Assets to GitHub Release ğŸ™
    # âœ… è¿™é‡Œéœ€è¦ç­‰å¾…ä¸¤ä¸ªä»»åŠ¡éƒ½å®Œæˆ
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all executable artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dingent-executable-*
          path: release_assets
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R release_assets

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'release' && !github.event.release.prerelease
    # âœ… åªéœ€è¦ä¾èµ– Linux æ„å»ºï¼ˆé€šå¸¸ wheel/sdist åªéœ€è¦æ„å»ºä¸€æ¬¡ï¼‰
    needs: [build-linux]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/Dingent
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    # âœ… åªéœ€è¦ä¾èµ– Linux æ„å»º
    needs: [build-linux]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/Dingent
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
