name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # ğŸ§ Linux æ„å»ºä»»åŠ¡
  build-linux:
    name: Build on Linux (Ubuntu 20.04 Container) ğŸ—ï¸
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl git unzip build-essential libffi-dev

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Bun âš¡
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-linux-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-linux-

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build UI
        run: just build-ui

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Build executable with PyInstaller ğŸ§Š
        run: uv run pyinstaller --clean dingent.spec --distpath dist_bin

      # âœ… æ–°å¢ï¼šå¤„ç† Linux äº§ç‰©ï¼ˆé‡å‘½åæ–‡ä»¶å¤¹å¹¶æ‰“åŒ…ï¼‰
      - name: Compress OneFolder package ğŸ“¦
        run: |
          cd dist_bin
          # 1. æ‰¾åˆ°ä»¥ _dir ç»“å°¾çš„ç›®å½•å (ä¾‹å¦‚ dingent-linux-x86_64_dir)
          DIR_NAME=$(ls -d *_dir)
          # 2. æå–åŸºç¡€åç§° (ä¾‹å¦‚ dingent-linux-x86_64)
          BASE_NAME=$(basename "$DIR_NAME" _dir)
          
          # 3. å°†æ–‡ä»¶å¤¹é‡å‘½åä¸ºç®€æ´çš„ 'dingent'ï¼Œè¿™æ ·ç”¨æˆ·è§£å‹åçœ‹åˆ°çš„æ˜¯å¹²å‡€çš„æ–‡ä»¶å¤¹å
          #    æ³¨æ„ï¼šè¿™é‡Œä¸ä¼šå’ŒåŒçº§ç›®å½•ä¸‹çš„å•æ–‡ä»¶ dingent-linux-x86_64 å†²çª
          mv "$DIR_NAME" dingent
          
          # 4. æ‰“åŒ…æˆ tar.gz
          tar -czvf "${BASE_NAME}.tar.gz" dingent
          
          # 5. åˆ é™¤æœªå‹ç¼©çš„åŸå§‹ç›®å½•ï¼Œè¿™æ · upload-artifact å°±åªä¸Šä¼  exe å’Œ tar.gz
          rm -rf dingent
          
          # æ‰“å°ä¸€ä¸‹ç»“æœï¼Œæ–¹ä¾¿è°ƒè¯•
          echo "Build artifacts ready:"
          ls -lh

      - name: Store the executable artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dingent-artifacts-linux
          path: dist_bin/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ğŸªŸ Windows æ„å»ºä»»åŠ¡
  build-windows:
    name: Build on Windows ğŸ—ï¸
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Set up Bun âš¡
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-windows-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-windows-

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build UI
        run: just build-ui
        shell: powershell

      - name: Build executable with PyInstaller ğŸ§Š
        run: uv run pyinstaller --clean dingent.spec --distpath dist_bin

      # âœ… æ–°å¢ï¼šå¤„ç† Windows äº§ç‰©ï¼ˆé‡å‘½åæ–‡ä»¶å¤¹å¹¶æ‰“åŒ…ï¼‰
      - name: Compress OneFolder package ğŸ“¦
        shell: powershell
        run: |
          cd dist_bin
          # 1. è·å– _dir ç»“å°¾çš„ç›®å½•å¯¹è±¡
          $dir = Get-ChildItem -Directory -Filter "*_dir"
          # 2. è®¡ç®—åŸºç¡€åç§° (å»æ‰ _dir)
          $baseName = $dir.Name -replace "_dir",""
          
          # 3. å°†æ–‡ä»¶å¤¹é‡å‘½åä¸º 'dingent'
          Rename-Item -Path $dir.Name -NewName "dingent"
          
          # 4. å‹ç¼©ä¸º Zipï¼Œæ·»åŠ  -folder åç¼€
          Compress-Archive -Path "dingent" -DestinationPath "${baseName}-folder.zip"
          
          # 5. åˆ é™¤åŸå§‹æ–‡ä»¶å¤¹
          Remove-Item -Path "dingent" -Recurse -Force
          
          Write-Host "Build artifacts ready:"
          Get-ChildItem

      - name: Store the executable artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: dingent-artifacts-windows
          path: dist_bin/

  publish-to-github-release:
    name: Upload Assets to GitHub Release ğŸ™
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all executable artifacts
        uses: actions/download-artifact@v4
        with:
          # ä¿®æ”¹ pattern ä»¥åŒ¹é…ä¸Šé¢æ­¥éª¤å®šä¹‰çš„æ–°åç§°
          pattern: dingent-artifacts-*
          path: release_assets
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R release_assets

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'release' && !github.event.release.prerelease
    needs: [build-linux]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/Dingent
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs: [build-linux]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/Dingent
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
